row:
    map:
        id_from_column: id
        match_type_from_column: genre
        match:
          - male:
              to_subject: male
          - female:
              to_subject: female
transformers:
    - split:
        column: children
        separator: ";"
        to_object: person
        via_relation: parent_of
    - split:
        column: pets
        separator: ";"
        to_object: animal
        via_relation: has_pet
    - map:
        column: partner
        to_object: person
        via_relation: has_partner
    - map:
        columns:
            - first_name
        to_property:
            - first_name
    - map:
        columns:
            - last_name
        to_property:
            - last_name
    - map:
        columns:
            - age
        to_property:
            - age
    - map:
        columns:
            - tenant
        to_property:
            - rents_home
    - map:
        columns:
            - owner
        to_property:
            - possess_home
                
