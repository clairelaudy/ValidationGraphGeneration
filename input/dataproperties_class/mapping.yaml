row:
    map:
        column: id
        to_subject: person
transformers:
    - split:
        column: children
        separator: ";"
        to_object: person
        via_relation: parentOf
    - pets_transformer
    - map:
        column: partner
        to_object: person
        via_relation: hasPartner
    - map:
        columns:
            - first_name
        to_property: first_name
        for_object: person
    - map:
        columns:
            - last_name
        to_property: last_name
        for_object: person
    - map:
        columns:
            - age
        to_property: age
        for_object: person
    - map:
        columns:
            - tenant
        to_property: rents_home
        for_object: person
    - map:
        columns:
            - owner
        to_property: possess_home
        for_object: person
                
