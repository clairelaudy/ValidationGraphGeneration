        columns:
            - first_name
        to_property:
            - first_name
    - map:
        columns:
            - last_name
        to_property:
            - last_name
    - map:
        columns:
            - age
        to_property:
            - age
    - map:
        columns:
            - tenant
        to_property:
            - rents_home
    - map:
        columns:
            - owner
        to_property:
            - possess_home
                
